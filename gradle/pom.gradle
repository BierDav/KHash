def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "Komputing"
            name "Komputing"
            organization "Komputing"
            organizationUrl "https://github.com/komputing"
        }
    }

    scm {
        url "https://github.com/Komputing/KHash.git"
    }
}

project.ext.configureMavenCentralMetadata = { pom ->
    def root = asNode()
    root.appendNode('name', project.name)
    root.appendNode('description', 'A Kotlint multiplatform implementation of the most common cryptocurrency-related hashing operations')
    root.appendNode('url', 'https://github.com/Komputing/KHash')
    root.children().last() + pomConfig
}
